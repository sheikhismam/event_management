{% extends "event.html" %}
{% block title %} Delete Event {% endblock title %}
{% block event %}
<section class="container mx-auto py-10 px-6 text-center">
    <h1 class="text-3xl font-bold mb-6 text-red-600">Delete Event</h1>
    <p class="mb-6 text-gray-700">Are you sure you want to delete <span class="font-semibold">{{ event.name }}</span>?</p>
    <form method="post" class="inline">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg">Yes, Delete</button>
    </form>
    <a href="{% url 'event-details' event.id %}" class="ml-3 text-gray-600 font-semibold hover:underline">Cancel</a>
</section>
{% endblock event %}
